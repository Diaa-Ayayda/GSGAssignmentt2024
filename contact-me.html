<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact-me</title>
</head>
<body>
    <form>
        <table border="5">
            <tr>
               <td>
                <div>
                    <label for="fname"> Name:</label>
            <input id="fname" name="fname" type="text"  title="Enter your name here" required />
                </div><br>

               
               
                <div>
                    <label for="email"> Email:</label>
            <input id="email" name="email" type="email"  title="Enter your Email here" required />
                </div><br>

                 <div>
                <label for="message">Message:</label><br>
                <textarea id="message" name="message" type="message" rows="5"  required></textarea>
                </div>
                <br>
                <button type="submit">Send Message</button>
               </td>
            </tr>
        </table>
    </form>
    
</body>
</html>
